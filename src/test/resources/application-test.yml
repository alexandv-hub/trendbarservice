spring:
  datasource:
    url: jdbc:h2:mem:trendbardb-test
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
    console:
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
microbatcher:
  execution:
    threshold: 100
  timeout:
    threshold: 10000
